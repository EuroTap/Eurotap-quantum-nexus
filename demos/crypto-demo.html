<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quantum Cryptography Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e); color: white; font-family: Arial, sans-serif; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 30px 0; border-bottom: 2px solid rgba(0, 255, 136, 0.3); margin-bottom: 30px; }
        .logo { font-size: 2rem; font-weight: bold; margin-bottom: 10px; background: linear-gradient(45deg, #00ff88, #00ccff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .demo-title { font-size: 1.8rem; color: #00ff88; margin-bottom: 10px; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; padding: 10px 20px; border-radius: 20px; text-decoration: none; }
        .crypto-demo { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 40px 0; }
        .demo-panel { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 25px; border: 1px solid rgba(0, 255, 136, 0.3); }
        .panel-title { color: #00ff88; font-size: 1.3rem; margin-bottom: 20px; }
        .crypto-input { width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 8px; color: white; font-family: monospace; min-height: 80px; }
        .crypto-btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #00ff88, #00ccff); border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .crypto-output { background: rgba(0, 0, 0, 0.5); border-radius: 8px; padding: 15px; margin: 15px 0; border-left: 3px solid #00ff88; font-family: monospace; font-size: 0.8rem; display: none; }
        .attack-panel { background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 20px; margin: 20px 0; border: 1px solid rgba(255, 68, 68, 0.3); }
        .attack-btn { background: linear-gradient(45deg, #ff4444, #ff8800); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin: 10px 0; }
        @media (max-width: 768px) { .crypto-demo { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <a href="../" class="back-btn"> Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo"> EuroTAP</div>
            <h1 class="demo-title"> Quantum Cryptography Demo</h1>
            <p>Experience the power of ML-DSA-65 post-quantum cryptography</p>
        </header>
        <div class="crypto-demo">
            <div class="demo-panel">
                <h2 class="panel-title"> Encryption Demo</h2>
                <textarea class="crypto-input" id="messageInput" placeholder="Enter your message here...">Hello, this is a quantum-safe payment of €100.00</textarea>
                <button class="crypto-btn" onclick="encryptMessage()"> Encrypt with ML-DSA-65</button>
                <div class="crypto-output" id="encryptedOutput"></div>
            </div>
            <div class="demo-panel">
                <h2 class="panel-title"> Quantum Attack Simulation</h2>
                <div class="attack-panel">
                    <h3 style="color: #ff4444;"> RSA-2048 Attack</h3>
                    <button class="attack-btn" onclick="simulateRSAAttack()"> Launch Quantum Attack</button>
                    <div id="rsaResult" style="margin-top: 10px; display: none;"></div>
                </div>
                <div class="attack-panel" style="border-color: rgba(0,255,136,0.3);">
                    <h3 style="color: #00ff88;"> ML-DSA-65 Defense</h3>
                    <button onclick="simulateMLDSAAttack()" style="background: linear-gradient(45deg, #00ff88, #00ccff); color: black; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin: 10px 0;"> Try Quantum Attack</button>
                    <div id="mldsaResult" style="margin-top: 10px; display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function encryptMessage() {
            const message = document.getElementById('messageInput').value;
            const output = document.getElementById('encryptedOutput');
            if (!message.trim()) { alert('Please enter a message to encrypt'); return; }
            output.style.display = 'block';
            output.innerHTML = ' Encrypting with ML-DSA-65...';
            setTimeout(() => {
                const encrypted = 'MLDSA65_' + btoa(message + Date.now()).substring(0, 120) + '...';
                output.innerHTML = `<strong>Encrypted Data (ML-DSA-65):</strong><br>${encrypted}<br><br><strong>Algorithm:</strong> ML-DSA-65 (Post-Quantum)<br><strong>Timestamp:</strong> ${new Date().toISOString()}<br><strong>Security Level:</strong> Quantum-Safe`;
            }, 1500);
        }
        function simulateRSAAttack() {
            const result = document.getElementById('rsaResult');
            result.style.display = 'block';
            result.innerHTML = ' Launching quantum attack on RSA-2048...';
            setTimeout(() => {
                result.innerHTML = `<div style="color: #ff4444;"> <strong>CRYPTOGRAPHY BROKEN!</strong><br> Time: 2.3 seconds<br> Private key extracted<br> All transactions compromised</div>`;
            }, 2000);
        }
        function simulateMLDSAAttack() {
            const result = document.getElementById('mldsaResult');
            result.style.display = 'block';
            result.innerHTML = ' Attempting quantum attack on ML-DSA-65...';
            setTimeout(() => {
                const years = Math.floor(Math.random() * 1000 + 500);
                result.innerHTML = `<div style="color: #00ff88;"> <strong>ATTACK FAILED!</strong><br> Time elapsed: ${years} years<br> Cryptography remains secure<br> Quantum-resistant protection active</div>`;
            }, 3000);
        }
    </script>
</body>
</html>
