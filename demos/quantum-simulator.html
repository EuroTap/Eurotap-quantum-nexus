<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quantum Simulator | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .demo-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }
        .simulator-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .qubit {
            width: 50px;
            height: 50px;
            background: #1a1a2e;
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .qubit.on {
            background: #00ff88;
            color: black;
            box-shadow: 0 0 15px #00ff88;
        }
        .qubit-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .simulator-actions button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .simulator-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        .simulator-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #00ff88;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"> Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo">EuroTAP</div>
            <h1 class="demo-title">Quantum Computing Simulator</h1>
            <p>Simulate basic quantum operations (Qubits, Gates, Measurement)</p>
        </header>
        <div class="simulator-box">
            <h3>Qubit States</h3>
            <div class="qubit-container" id="qubitContainer">
                <div class="qubit" data-state="0">|0</div>
                <div class="qubit" data-state="0">|0</div>
                <div class="qubit" data-state="0">|0</div>
                <div class="qubit" data-state="0">|0</div>
            </div>
            <div class="simulator-actions" style="text-align: center;">
                <button onclick="applyHadamard()">Apply Hadamard Gate</button>
                <button onclick="measureQubits()">Measure Qubits</button>
                <button onclick="resetSimulator()">Reset</button>
            </div>
            <div class="simulator-result" id="simulatorResult">
                Simulator ready. Click a qubit to change its state or use the controls below.
            </div>
        </div>
    </div>
    <script>
        const qubits = document.querySelectorAll('.qubit');
        const resultDiv = document.getElementById('simulatorResult');
        qubits.forEach(qubit => {
            qubit.addEventListener('click', () => {
                if (qubit.dataset.state === '0') {
                    qubit.dataset.state = '1';
                    qubit.textContent = '|1';
                    qubit.classList.add('on');
                } else {
                    qubit.dataset.state = '0';
                    qubit.textContent = '|0';
                    qubit.classList.remove('on');
                }
                resultDiv.textContent = 'Qubit state manually changed.';
            });
        });
        function applyHadamard() {
            qubits.forEach(qubit => {
                if (Math.random() < 0.5) {
                    qubit.dataset.state = '1';
                    qubit.textContent = '|1';
                    qubit.classList.add('on');
                } else {
                    qubit.dataset.state = '0';
                    qubit.textContent = '|0';
                    qubit.classList.remove('on');
                }
            });
            resultDiv.textContent = 'Hadamard gate applied to all qubits. States are now in superposition.';
        }
        function measureQubits() {
            const states = Array.from(qubits).map(q => q.dataset.state);
            resultDiv.textContent = 'Measurement Result: ' + states.join('');
        }
        function resetSimulator() {
            qubits.forEach(qubit => {
                qubit.dataset.state = '0';
                qubit.textContent = '|0';
                qubit.classList.remove('on');
            });
            resultDiv.textContent = 'Simulator has been reset.';
        }
    </script>
</body>
</html>
