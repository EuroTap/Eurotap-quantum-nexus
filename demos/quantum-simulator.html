<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quantum Simulator | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e); color: white; font-family: Arial, sans-serif; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 30px 0; border-bottom: 2px solid rgba(0, 255, 136, 0.3); margin-bottom: 30px; }
        .logo { font-size: 2rem; font-weight: bold; margin-bottom: 10px; background: linear-gradient(45deg, #00ff88, #00ccff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .demo-title { font-size: 1.8rem; color: #00ff88; margin-bottom: 10px; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; padding: 10px 20px; border-radius: 20px; text-decoration: none; }
        .quantum-container { max-width: 1200px; margin: 0 auto; text-align: center; }
        #quantumCanvas { border: 2px solid #00ff88; border-radius: 15px; background: rgba(0, 0, 0, 0.3); width: 100%; height: 400px; }
        .quantum-controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .quantum-btn { background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; padding: 10px 20px; border-radius: 15px; cursor: pointer; }
        .quantum-btn.active { background: #00ff88; color: black; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 30px 0; }
        .stat-card { background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 15px; text-align: center; border: 1px solid rgba(0, 255, 136, 0.3); }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #00ff88; }
        .stat-label { font-size: 0.8rem; color: #ccc; margin-top: 5px; }
    </style>
</head>
<body>
    <a href="../" class="back-btn"> Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo"> EuroTAP</div>
            <h1 class="demo-title"> Quantum Simulator</h1>
            <p>Advanced quantum computing simulation</p>
        </header>
        <div class="quantum-container">
            <canvas id="quantumCanvas"></canvas>
            <div class="quantum-controls">
                <button class="quantum-btn active" onclick="setMode('qubits')">Quantum Qubits</button>
                <button class="quantum-btn" onclick="setMode('entanglement')">Entanglement</button>
                <button class="quantum-btn" onclick="setMode('superposition')">Superposition</button>
                <button class="quantum-btn" onclick="togglePause()"> Pause</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="qubitCount">256</div><div class="stat-label">Active Qubits</div></div>
                <div class="stat-card"><div class="stat-value" id="entanglements">42</div><div class="stat-label">Entanglements</div></div>
                <div class="stat-card"><div class="stat-value" id="coherenceTime">1.2ms</div><div class="stat-label">Coherence Time</div></div>
                <div class="stat-card"><div class="stat-value" id="fidelity">99.7%</div><div class="stat-label">Gate Fidelity</div></div>
            </div>
            <p style="color: #888; margin-top: 15px;">Real-time quantum computing simulation with ML-DSA-65 resistance modeling</p>
        </div>
    </div>
    <script>
        let mode = 'qubits', paused = false, particles = [], canvas, ctx;
        function initSimulator() {
            canvas = document.getElementById('quantumCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            for (let i = 0; i < 50; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2, radius: Math.random() * 3 + 2, color: Math.random() > 0.5 ? '#00ff88' : '#0088ff', phase: Math.random() * Math.PI * 2 });
            }
            animate(); updateStats(); setInterval(updateStats, 1000);
        }
        function animate() {
            if (!paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, i) => {
                    particle.x += particle.vx; particle.y += particle.vy;
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                    if (mode === 'entanglement') {
                        particles.forEach((other, j) => {
                            if (i !== j) {
                                const dx = other.x - particle.x, dy = other.y - particle.y, dist = Math.sqrt(dx * dx + dy * dy);
                                if (dist < 100) { ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particle.x, particle.y); ctx.lineTo(other.x, other.y); ctx.stroke(); }
                            }
                        });
                    }
                    ctx.fillStyle = particle.color; ctx.globalAlpha = 0.7 + 0.3 * Math.sin(Date.now() * 0.005 + particle.phase);
                    ctx.beginPath(); ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1;
                });
            }
            requestAnimationFrame(animate);
        }
        function updateStats() {
            document.getElementById('qubitCount').textContent = Math.floor(Math.random() * 50) + 200;
            document.getElementById('entanglements').textContent = Math.floor(Math.random() * 20) + 30;
            document.getElementById('coherenceTime').textContent = (Math.random() * 0.5 + 1).toFixed(1) + 'ms';
            document.getElementById('fidelity').textContent = (99 + Math.random()).toFixed(1) + '%';
        }
        function setMode(newMode) { mode = newMode; document.querySelectorAll('.quantum-btn').forEach(btn => btn.classList.remove('active')); event.target.classList.add('active'); }
        function togglePause() { paused = !paused; event.target.textContent = paused ? ' Resume' : ' Pause'; }
        window.onload = initSimulator;
    </script>
</body>
</html>
