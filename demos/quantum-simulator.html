<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ Quantum Simulator Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: #00ff88;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-top: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 10px;
        }

        .simulator-window {
            background: #000;
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .terminal-line {
            line-height: 1.5;
            white-space: pre-wrap;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: #00ff88;
            border-radius: 8px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .section-title {
            font-size: 1.2rem;
            color: #00ccff;
            margin-top: 25px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ccff;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        #output {
            font-size: 0.9em;
            overflow-y: scroll;
            height: 300px;
        }
        
        #output::-webkit-scrollbar {
            width: 8px;
        }
        #output::-webkit-scrollbar-thumb {
            background-color: #00ff88;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">‚Üê Voltar</a>

    <div class="container">
        <header class="header">
            <div class="logo">üîÆ EuroTAP</div>
            <h1>Simulador Qu√¢ntico</h1>
            <p style="color: #ccc;">Visualiza√ß√£o do processamento de dados na rede</p>
        </header>

        <div class="simulator-window">
            <div class="section-title">An√°lise de QuBit</div>
            <div id="output"></div>
            
            <div class="section-title">Valida√ß√£o de Transa√ß√£o</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <p id="progressStatus" style="text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('progressStatus');
        
        const logMessages = [
            "Initializing quantum cores...",
            "Establishing entanglement link...",
            "Running ML-DSA-65 validation...",
            "Data stream decrypted successfully.",
            "Processing 1024-bit quantum-safe key...",
            "Quantum-bit state verified.",
            "Calculating superposition state...",
            "Applying Grover's algorithm to network data...",
            "Transaction signature validated."
        ];
        
        let messageIndex = 0;
        let progress = 0;

        function logToTerminal(message) {
            const line = document.createElement('div');
            line.classList.add('terminal-line');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
        }

        function runSimulation() {
            if (messageIndex < logMessages.length) {
                logToTerminal(logMessages[messageIndex]);
                messageIndex++;
                setTimeout(runSimulation, 1000 + Math.random() * 1000);
            } else {
                logToTerminal("Simula√ß√£o de an√°lise qu√¢ntica conclu√≠da.");
            }
        }

        function updateProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 15) + 5;
                if (progress > 100) progress = 100;
                progressBar.style.width = `${progress}%`;
                progressStatus.textContent = `Processando: ${progress}%`;
                
                if (progress < 100) {
                    setTimeout(updateProgress, 500);
                } else {
                    progressStatus.textContent = "‚úÖ Valida√ß√£o Qu√¢ntica Conclu√≠da!";
                }
            }
        }
        
        window.onload = () => {
            logToTerminal("Conectando ao n√∫cleo de simula√ß√£o qu√¢ntica...");
            setTimeout(() => {
                logToTerminal("Conex√£o estabelecida. Iniciando an√°lise.");
                runSimulation();
                updateProgress();
            }, 1500);
        };
    </script>
</body>
</html>
