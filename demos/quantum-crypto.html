<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quantum Crypto Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .demo-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }
        .crypto-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: white;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        .crypto-result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #00ff88;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"> Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo">EuroTAP</div>
            <h1 class="demo-title">Quantum Cryptography Demo</h1>
            <p>Simulate encryption and decryption using ML-DSA-65</p>
        </header>
        <div class="crypto-box">
            <h3>Encrypt Data</h3>
            <textarea id="encryptText" placeholder="Enter text to encrypt..."></textarea>
            <button onclick="encryptData()">Encrypt with ML-DSA-65</button>
            <div class="crypto-result" id="encryptedResult"></div>
        </div>
        <div class="crypto-box">
            <h3>Decrypt Data</h3>
            <textarea id="decryptText" placeholder="Enter encrypted text..."></textarea>
            <button onclick="decryptData()">Decrypt Data</button>
            <div class="crypto-result" id="decryptedResult"></div>
        </div>
    </div>
    <script>
        function encryptData() {
            const text = document.getElementById('encryptText').value;
            const result = document.getElementById('encryptedResult');
            if (!text) {
                result.textContent = 'Please enter some text to encrypt.';
                return;
            }
            // Simulate ML-DSA-65 encryption
            const encrypted = btoa(text) + '-' + Math.random().toString(36).substring(2, 15);
            result.textContent = 'Encrypted (Simulated):\n' + encrypted;
        }
        function decryptData() {
            const encrypted = document.getElementById('decryptText').value;
            const result = document.getElementById('decryptedResult');
            if (!encrypted) {
                result.textContent = 'Please enter encrypted data to decrypt.';
                return;
            }
            try {
                // Simulate decryption
                const parts = encrypted.split('-');
                if (parts.length < 2) throw new Error('Invalid format');
                const decrypted = atob(parts[0]);
                result.textContent = 'Decrypted (Simulated):\n' + decrypted;
            } catch (e) {
                result.textContent = 'Error: Invalid encrypted data.';
            }
        }
    </script>
</body>
</html>
