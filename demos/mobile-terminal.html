<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EuroTAP Mobile Terminal Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .phone-simulator {
            width: 375px;
            height: 667px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 30px;
            padding: 20px;
            border: 3px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid #00ff88;
            overflow-y: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .logo { font-size: 1.5rem; color: #00ff88; font-weight: bold; }
        .status { font-size: 0.8rem; color: #888; margin-top: 5px; }
        .terminal-content {
            background: rgba(0,255,136,0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
        }
        .payment-form {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            color: #00ff88;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover { opacity: 0.9; }
        .transaction-log {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .transaction-item {
            background: rgba(0,255,136,0.1);
            border-left: 3px solid #00ff88;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }
    </style>
</head>
<body>
    <div class="phone-simulator">
        <div class="phone-screen">
            <div class="header">
                <div class="logo"> EuroTAP Mobile</div>
                <div class="status" id="status"> Connected to Quantum Testnet</div>
            </div>
            
            <div class="terminal-content">
                <div style="color: #00ff88; font-weight: bold;"> QUANTUM-SAFE TERMINAL ACTIVE</div>
                <div style="margin: 10px 0;">
                     Encryption: ML-DSA-65 NIST-Approved<br>
                     Network: EuroTAP Quantum Testnet<br>
                     Location: <span id="location">Europe</span><br>
                     Wallet: <span id="wallet">Loading...</span>
                </div>
            </div>
            
            <div class="payment-form">
                <h3 style="color: #00ff88; margin-bottom: 15px;"> Process Payment</h3>
                
                <div class="form-group">
                    <label>Amount (EUR)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Merchant ID</label>
                    <input type="text" id="merchant" placeholder="Enter merchant code">
                </div>
                
                <button class="btn pulse" onclick="processPayment()">
                     Process Quantum-Safe Payment
                </button>
                
                <button class="btn" onclick="simulateNFC()">
                     Simulate NFC Transaction
                </button>
            </div>
            
            <div class="transaction-log">
                <h4 style="color: #00ff88; margin-bottom: 10px;"> Recent Transactions</h4>
                <div id="transactions">
                    <div class="transaction-item">
                        <div> €125.50 - Quantum Coffee Shop</div>
                        <div style="font-size: 0.8rem; color: #888;">ML-DSA-65  2 min ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactionCount = 0;
        
        // Receber dados do site principal
        window.addEventListener('message', function(event) {
            if (event.data.type === 'EUROTAP_TESTNET_DATA') {
                const data = event.data.data;
                document.getElementById('wallet').textContent = data.wallet;
                document.getElementById('status').textContent = ` ${data.network}`;
                console.log(' Testnet data received:', data);
            }
        });
        
        function processPayment() {
            const amount = document.getElementById('amount').value;
            const merchant = document.getElementById('merchant').value;
            
            if (!amount || !merchant) {
                alert('Please fill all fields');
                return;
            }
            
            // Simular processamento
            const btn = event.target;
            btn.textContent = ' Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                transactionCount++;
                addTransaction(`€${amount} - ${merchant}`, 'Payment processed with ML-DSA-65');
                btn.textContent = ' Payment Successful!';
                
                setTimeout(() => {
                    btn.textContent = ' Process Quantum-Safe Payment';
                    btn.disabled = false;
                }, 2000);
                
                // Limpar campos
                document.getElementById('amount').value = '';
                document.getElementById('merchant').value = '';
            }, 3000);
        }
        
        function simulateNFC() {
            const btn = event.target;
            btn.textContent = ' Scanning NFC...';
            btn.disabled = true;
            
            setTimeout(() => {
                const amount = (Math.random() * 100 + 10).toFixed(2);
                addTransaction(`€${amount} - NFC Payment`, 'Contactless quantum-safe transaction');
                btn.textContent = ' NFC Transaction Complete!';
                
                setTimeout(() => {
                    btn.textContent = ' Simulate NFC Transaction';
                    btn.disabled = false;
                }, 2000);
            }, 2000);
        }
        
        function addTransaction(description, details) {
            const transactions = document.getElementById('transactions');
            const transaction = document.createElement('div');
            transaction.className = 'transaction-item';
            transaction.innerHTML = `
                <div> ${description}</div>
                <div style="font-size: 0.8rem; color: #888;">${details}  Just now</div>
            `;
            transactions.insertBefore(transaction, transactions.firstChild);
            
            // Manter apenas 5 transações
            while (transactions.children.length > 5) {
                transactions.removeChild(transactions.lastChild);
            }
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log(' Mobile terminal demo loaded');
            
            // Notificar site principal que demo está pronto
            if (window.opener) {
                window.opener.postMessage({ type: 'DEMO_READY' }, '*');
            }
            
            // Simular wallet loading
            setTimeout(() => {
                if (document.getElementById('wallet').textContent === 'Loading...') {
                    document.getElementById('wallet').textContent = 'EUR-QS-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                }
            }, 1000);
        });
    </script>
</body>
</html>
