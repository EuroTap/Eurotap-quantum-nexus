<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile Terminal Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: white; font-family: Arial, sans-serif; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 30px 0; border-bottom: 2px solid rgba(0, 255, 136, 0.3); margin-bottom: 30px; }
        .logo { font-size: 2rem; font-weight: bold; margin-bottom: 10px; background: linear-gradient(45deg, #00ff88, #00ccff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .demo-title { font-size: 1.8rem; color: #00ff88; margin-bottom: 10px; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; padding: 10px 20px; border-radius: 20px; text-decoration: none; }
        .phone-container { display: flex; justify-content: center; margin: 40px 0; }
        .phone-simulator { background: linear-gradient(135deg, #1a1a1a, #2a2a2a); border-radius: 30px; padding: 15px; width: 320px; border: 3px solid #333; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .phone-screen { background: #000; border-radius: 20px; padding: 20px; min-height: 600px; border: 2px solid #00ff88; }
        .phone-header { text-align: center; padding: 10px 0; border-bottom: 1px solid rgba(0, 255, 136, 0.3); margin-bottom: 20px; }
        .app-title { color: #00ff88; font-size: 1.2rem; font-weight: bold; }
        .demo-section { margin: 20px 0; padding: 15px; background: rgba(0, 255, 136, 0.1); border-radius: 10px; border: 1px solid rgba(0, 255, 136, 0.3); }
        .section-title { color: #00ff88; font-size: 1rem; margin-bottom: 10px; font-weight: bold; }
        .demo-btn { width: 100%; padding: 12px; background: linear-gradient(45deg, #00ff88, #00ccff); border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .amount-input { width: 100%; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); border-radius: 5px; color: white; text-align: center; margin: 10px 0; }
        .demo-result { margin-top: 10px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 5px; border-left: 3px solid #00ff88; font-family: monospace; font-size: 0.9rem; display: none; }
        .demo-result.show { display: block; }
    </style>
</head>
<body>
    <a href="../" class="back-btn">← Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo"> EuroTAP</div>
            <h1 class="demo-title"> Mobile Terminal Demo</h1>
            <p>Transform any smartphone into a quantum-safe payment terminal</p>
        </header>
        <div class="phone-container">
            <div class="phone-simulator">
                <div class="phone-screen">
                    <div class="phone-header">
                        <div class="app-title">EuroTAP Mobile</div>
                        <div style="font-size: 0.8rem; color: #ccc;">Quantum-Safe Payment Terminal</div>
                    </div>
                    <div class="demo-section">
                        <div class="section-title"> NFC Payment</div>
                        <input type="number" class="amount-input" id="nfcAmount" placeholder="Enter amount (€)" value="25.50">
                        <button class="demo-btn" onclick="simulateNFC()">Tap to Pay with NFC</button>
                        <div class="demo-result" id="nfcResult"></div>
                    </div>
                    <div class="demo-section">
                        <div class="section-title"> QR Code Payment</div>
                        <input type="number" class="amount-input" id="qrAmount" placeholder="Enter amount (€)" value="15.75">
                        <button class="demo-btn" onclick="simulateQR()">Generate QR Payment</button>
                        <div class="demo-result" id="qrResult"></div>
                    </div>
                    <div class="demo-section">
                        <div class="section-title"> Biometric Security</div>
                        <button class="demo-btn" onclick="simulateBiometric()">Authenticate with Fingerprint</button>
                        <div class="demo-result" id="biometricResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function simulateNFC() {
            const amount = document.getElementById('nfcAmount').value || '25.50';
            const result = document.getElementById('nfcResult');
            result.innerHTML = ' Processing NFC payment...';
            result.classList.add('show');
            setTimeout(() => {
                const txHash = '0x' + Math.random().toString(16).substring(2, 18);
                result.innerHTML = ` NFC Payment Successful!<br> Amount: €${amount}<br> TX Hash: ${txHash}<br> Time: ${new Date().toLocaleTimeString()}<br> Quantum-Safe: ML-DSA-65`;
            }, 2000);
        }
        function simulateQR() {
            const amount = document.getElementById('qrAmount').value || '15.75';
            const result = document.getElementById('qrResult');
            result.innerHTML = ' Generating QR code...';
            result.classList.add('show');
            setTimeout(() => {
                const qrCode = 'QR' + Math.random().toString(36).substring(2, 10).toUpperCase();
                const txHash = '0x' + Math.random().toString(16).substring(2, 18);
                result.innerHTML = ` QR Payment Processed!<br> QR Code: ${qrCode}<br> Amount: €${amount}<br> TX Hash: ${txHash}<br> Time: ${new Date().toLocaleTimeString()}<br> Quantum Encrypted`;
            }, 1500);
        }
        function simulateBiometric() {
            const result = document.getElementById('biometricResult');
            result.innerHTML = ' Place finger on sensor...';
            result.classList.add('show');
            setTimeout(() => {
                result.innerHTML = ' Scanning fingerprint...';
                setTimeout(() => {
                    const biometricId = 'BIO' + Math.random().toString(36).substring(2, 10).toUpperCase();
                    result.innerHTML = ` Biometric Authentication Success!<br> User ID: ${biometricId}<br> Security Level: Quantum-Safe<br> Authenticated: ${new Date().toLocaleTimeString()}<br> ML-DSA-65 Verified`;
                }, 1000);
            }, 800);
        }
    </script>
</body>
</html>
