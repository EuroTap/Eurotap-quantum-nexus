<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Terminal Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .demo-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }
        .terminal {
            background-color: #000;
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            font-family: monospace;
            font-size: 1rem;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        .terminal-output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
        }
        .terminal-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #00ff88;
            padding-top: 10px;
        }
        .terminal-input::before {
            content: 'user@eurotap:~> ';
            color: #00ff88;
        }
        .terminal-input input {
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 1rem;
            outline: none;
            flex-grow: 1;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"> Back to Main</a>
    <div class="container">
        <header class="header">
            <div class="logo">EuroTAP</div>
            <h1 class="demo-title">Web Terminal Demo</h1>
            <p>Interact with the EuroTAP Quantum Network via a simulated terminal</p>
        </header>
        <div class="terminal" id="terminal">
            <div class="terminal-output" id="terminal-output">
                Connecting to EuroTAP Quantum Network...
                <br>Connection established. Type 'help' to see available commands.
                <br>
            </div>
            <div class="terminal-input">
                <input type="text" id="terminal-input-field" spellcheck="false" autocomplete="off">
            </div>
        </div>
    </div>
    <script>
        const output = document.getElementById('terminal-output');
        const input = document.getElementById('terminal-input-field');
        const commands = {
            'help': 'Available commands:\n- status: Check network status\n- balance [address]: Check account balance\n- transfer [to] [amount]: Send funds\n- exit: Close the terminal',
            'status': ' Network: Online\n Quantum Nodes: 124\n Security: ML-DSA-65\n TPS: 1,247',
            'exit': 'Disconnected from network. Goodbye.',
        };
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value.trim().toLowerCase();
                if (command === '') {
                    addOutput('');
                    return;
                }
                addOutput('user@eurotap:~> ' + command);
                input.value = '';
                processCommand(command);
            }
        });
        function processCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0];
            if (commands[mainCommand]) {
                addOutput(commands[mainCommand]);
            } else if (mainCommand === 'balance') {
                const address = parts[1] || 'default_address';
                addOutput(Checking balance for ...\nBalance: €);
            } else if (mainCommand === 'transfer') {
                const to = parts[1];
                const amount = parts[2];
                if (to && amount) {
                    addOutput(Transferring € to ...\nTransaction ID: TX\nStatus: Pending Quantum Validation);
                } else {
                    addOutput('Error: transfer command requires a destination address and an amount.');
                }
            } else {
                addOutput(Error: Command not found. Type 'help' for available commands.);
            }
        }
        function addOutput(text) {
            const newOutput = document.createElement('span');
            newOutput.textContent = text;
            output.appendChild(newOutput);
            output.appendChild(document.createElement('br'));
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
