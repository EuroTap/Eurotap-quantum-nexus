<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Quantum Cryptography Demo | EuroTAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .crypto-demo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .crypto-demo {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .demo-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .panel-title {
            color: #00ff88;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .crypto-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: white;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
        }

        .crypto-input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 0, 0, 0.5);
        }

        .crypto-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .crypto-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .crypto-btn:active {
            transform: translateY(0);
        }

        .crypto-output {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #00ff88;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .comparison-section {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 136, 0, 0.1));
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }

        .attack-demo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .attack-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .attack-btn {
            background: linear-gradient(45deg, #ff4444, #ff8800);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin: 10px 0;
        }

        .attack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        @media (max-width: 768px) {
            .attack-demo {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="back-btn">← Back to Main</a>
    
    <div class="container">
        <header class="header">
            <div class="logo">🔮 EuroTAP</div>
            <h1 class="demo-title">🔐 Quantum Cryptography Demo</h1>
            <p>Experience the power of ML-DSA-65 post-quantum cryptography</p>
        </header>

        <!-- Encryption/Decryption Demo -->
        <div class="crypto-demo">
            <div class="demo-panel">
                <h2 class="panel-title"> Encryption Demo</h2>
                
                <div class="input-group">
                    <label class="input-label">Message to Encrypt:</label>
                    <textarea class="crypto-input" id="messageInput" placeholder="Enter your message here...">Hello, this is a quantum-safe payment of €100.00</textarea>
                </div>
                
                <button class="crypto-btn" onclick="encryptMessage()">🔒 Encrypt with ML-DSA-65</button>
                
                <div class="crypto-output" id="encryptedOutput"></div>
            </div>

            <div class="demo-panel">
                <h2 class="panel-title">🔓 Decryption Demo</h2>
                
                <div class="input-group">
                    <label class="input-label">Encrypted Data:</label>
                    <textarea class="crypto-input" id="encryptedInput" placeholder="Paste encrypted data here..."></textarea>
                </div>
                
                <button class="crypto-btn" onclick="decryptMessage()"> Decrypt Message</button>
                
                <div class="crypto-output" id="decryptedOutput"></div>
            </div>
        </div>

        <!-- Quantum Attack Simulation -->
        <div class="comparison-section">
            <h2 style="color: #ff4444; margin-bottom: 20px;"> Quantum Attack Simulation</h2>
            <p style="margin-bottom: 20px;">See how quantum computers would attack traditional vs quantum-safe cryptography:</p>
            
            <div class="attack-demo">
                <div class="attack-panel">
                    <h3 style="color: #ff4444;"> RSA-2048 Attack</h3>
                    <button class="attack-btn" onclick="simulateQuantumAttack('rsa')"> Launch Quantum Attack</button>
                    <div id="rsaAttackResult" style="margin-top: 10px; display: none;"></div>
                </div>
                
                <div class="attack-panel">
                    <h3 style="color: #00ff88;">🛡️ ML-DSA-65 Defense</h3>
                    <button class="attack-btn" onclick="simulateQuantumAttack('mldsa')" style="background: linear-gradient(45deg, #00ff88, #00ccff);"> Try Quantum Attack</button>
                    <div id="mldsaAttackResult" style="margin-top: 10px; display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function encryptMessage() {
            const message = document.getElementById('messageInput').value;
            const output = document.getElementById('encryptedOutput');

            if (!message.trim()) {
                alert('Please enter a message to encrypt');
                return;
            }

            output.style.display = 'block';
            output.innerHTML = ' Encrypting with ML-DSA-65...';

            setTimeout(() => {
                const encrypted = generateEncryptedData(message, 'mldsa65');
                output.innerHTML = `
                    <strong>Encrypted Data (ML-DSA-65):</strong><br>
                    ${encrypted.data}<br><br>
                    <strong>Algorithm:</strong> ${encrypted.algorithm}<br>
                    <strong>Timestamp:</strong> ${new Date().toISOString()}<br>
                    <strong>Security Level:</strong> ${encrypted.security}
                `;
                
                // Auto-fill decryption input
                document.getElementById('encryptedInput').value = encrypted.data;
            }, 1500);
        }

        function decryptMessage() {
            const encryptedData = document.getElementById('encryptedInput').value;
            const output = document.getElementById('decryptedOutput');

            if (!encryptedData.trim()) {
                alert('Please enter encrypted data to decrypt');
                return;
            }

            output.style.display = 'block';
            output.innerHTML = ' Decrypting message...';

            setTimeout(() => {
                // Try to decrypt - for demo, we'll show original message
                const originalMessage = document.getElementById('messageInput').value || 'Decrypted message content';
                output.innerHTML = `
                    <strong> Decryption Successful!</strong><br><br>
                    <strong>Original Message:</strong><br>
                    ${originalMessage}<br><br>
                    <strong>Verification:</strong>  Signature Valid<br>
                    <strong>Quantum-Safe:</strong>  Yes<br>
                    <strong>Decryption Time:</strong> ${(Math.random() * 0.5 + 0.1).toFixed(2)}ms
                `;
            }, 800);
        }

        function simulateQuantumAttack(target) {
            const resultId = target + 'AttackResult';
            const result = document.getElementById(resultId);
            
            result.style.display = 'block';
            
            if (target === 'rsa') {
                result.innerHTML = ' Launching quantum attack on RSA-2048...';
                
                setTimeout(() => {
                    result.innerHTML = `
                        <div style="color: #ff4444;">
                             <strong>CRYPTOGRAPHY BROKEN!</strong><br>
                             Time: 2.3 seconds<br>
                             Private key extracted<br>
                             All transactions compromised
                        </div>
                    `;
                }, 2000);
            } else {
                result.innerHTML = ' Attempting quantum attack on ML-DSA-65...';
                
                setTimeout(() => {
                    result.innerHTML = `
                        <div style="color: #00ff88;">
                             <strong>ATTACK FAILED!</strong><br>
                             Time elapsed: ${Math.floor(Math.random() * 1000 + 500)} years<br>
                             Cryptography remains secure<br>
                             Quantum-resistant protection active
                        </div>
                    `;
                }, 3000);
            }
        }

        function generateEncryptedData(message, algorithm) {
            const timestamp = Date.now().toString();
            const randomData = Math.random().toString(36);
            
            return {
                data: 'MLDSA65_' + btoa(message + timestamp + randomData).substring(0, 120) + '...',
                algorithm: 'ML-DSA-65 (Post-Quantum)',
                security: 'Quantum-Safe'
            };
        }
    </script>
</body>
</html>
