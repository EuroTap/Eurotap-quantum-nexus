<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTAP Mobile Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000033, #000066);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #0066ff, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .phone {
            width: 350px;
            height: 700px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff, #004499);
            border-radius: 25px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .app-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .quantum-status {
            background: rgba(0,255,136,0.2);
            border: 1px solid #00ff88;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #00ff88;
            animation: pulse 2s infinite;
        }
        
        .transaction-display {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .amount {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        
        .transaction-info {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffaa00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            background: #00ff88;
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .btn.secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 480px) {
            .phone {
                width: 95%;
                height: 80vh;
            }
        }
            
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">← Voltar</a>
    
    <div class="header">
        <h1>📱 EuroTAP Mobile Demo</h1>
        <p>Terminal Quantum-Safe Funcionando</p>
    </div>
    
    <div class="phone">
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>🔋 98% 📶</span>
            </div>
            
            <div class="app-header">
                <div class="app-icon">🔮</div>
                <div class="app-title">EuroTAP Terminal</div>
                <div style="opacity: 0.8; font-size: 14px;">Quantum-Safe Payment System</div>
            </div>
            
            <div class="quantum-status">
                🔮 QUANTUM-SAFE ATIVO
            </div>
            
            <div class="transaction-display">
                <div class="amount" id="amount">€127,50</div>
                <div class="transaction-info">Última Transação • Segura ✓</div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="transactions">47</div>
                    <div class="stat-label">Transações Hoje</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="revenue">€2.1k</div>
                    <div class="stat-label">Receita Diária</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">EU Compliant</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">⚡</div>
                    <div class="stat-label">Quantum-Safe</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="processPayment()">
                    💳 Processar Pagamento
                </button>
                <button class="btn secondary" onclick="showReceipt()">
                    🧾 Recibos Digitais
                </button>
                <button class="btn secondary" onclick="showAnalytics()">
                    📊 Ver Analytics
                </button>
            </div>
        </div>
    </div>

    <script>
        let transactionCount = 47;
        let dailyRevenue = 2100;
        
        function processPayment() {
            const newAmount = Math.random() * 400 + 50;
            const formatted = '€' + newAmount.toFixed(2).replace('.', ',');
            
            document.getElementById('amount').textContent = formatted;
            
            transactionCount++;
            dailyRevenue += newAmount;
            
            document.getElementById('transactions').textContent = transactionCount;
            document.getElementById('revenue').textContent = '€' + (dailyRevenue/1000).toFixed(1) + 'k';
            
            alert('✅ Pagamento Processado!\n\n' +
                  '💰 Valor: ' + formatted + '\n' +
                  '🔮 Criptografia: ML-DSA-65 NIST\n' +
                  '🛡️ Status: Quantum-Safe\n' +
                  '📧 Recibo enviado automaticamente\n' +
                  '✅ Compliance UE: GDPR + PCI-DSS');
        }
        
        function showReceipt() {
            alert('📧 Recibo Digital Enviado!\n\n' +
                  '✅ GDPR Compliant\n' +
                  '✅ Assinatura Digital Quantum-Safe\n' +
                  '✅ Criptografia ML-DSA-65\n' +
                  '✅ Armazenamento Seguro\n' +
                  '✅ Entrega Automática\n\n' +
                  'Recibo enviado com todas as certificações!');
        }
        
        function showAnalytics() {
            alert('📊 Analytics Quantum-Safe:\n\n' +
                  '🔮 Quantum Protection: 100% Ativo\n' +
                  '🛡️ Criptografia: ML-DSA-65 NIST\n' +
                  '🇪🇺 Compliance: GDPR + PCI + PSD2\n' +
                  '⚡ Uptime: 99.99%\n' +
                  '💳 Transações: ' + transactionCount + '\n' +
                  '💰 Receita: €' + (dailyRevenue/1000).toFixed(1) + 'k\n' +
                  '🚀 Performance: Otimizada');
        }
        
        // Auto effects
        setInterval(() => {
            const quantum = document.querySelector('.quantum-status');
            quantum.style.textShadow = '0 0 20px #00ff88';
            setTimeout(() => quantum.style.textShadow = '', 1000);
        }, 3000);
        
        console.log('🔮 EuroTAP Mobile Demo loaded!');
    </script>
</body>
</html>
